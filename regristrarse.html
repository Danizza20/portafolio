    <div class="card">
      <h2>Registrarte</h2>
      <h4>Es rápido y fácil.</h4>

      <fore action="" method="post" enctype="text/plain">
        <fieldset align="center">
            <legend>Datos del usuario</legend>
            <label for="usuario">Nombre de usuario:</label><br/>
            <input type="text" placeholder="Usuario" maxlength="12" name="usuario" id="usuario" /><br/>

            <label for="nombre">Nombre:</laber><br/>
            <input type="text" name="nombre" id="nombre" maxlength="25"><br/> 
            
            <label for="nombre">Apellido paterno:</laber><br/>
            <input type="text" name="ap" id="nombre" maxlength="25"><br/>
            
            <label for="nombre">Apellido materno:</laber><br/>
            <input type="text" name="am" id="nombre" maxlength="25"><br/>

            <label for="nombre">E-mail:</label><br/>
            <input type="email" name="correo" id="correo"/><br/>

            <label for="fechan">Fecha de nacimiento:</label><br/>
            <input type="date" name="fechan" id="fechan"><br/>

            <p>Indica tu género:</p>
            <input type="radio" name="genero" id="genero"/>
            <label for="genero">Femenino</label><br/>
            <input type="radio" name="genero" id="genero"/>
            <label for="genero">Masculino</label><br/>

            <input type="submit" name="enviar" id="enviar" value="Enviar datos"/>
            <input type="reset" name="borrar" id="borrar" value="Borrar datos"/>

            <input type="submit"/><br/>
          </fieldset>
        </fore>

    </div>
